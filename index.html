<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpDroid Sohbet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .menu-icon, .options-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .menu-icon div, .options-icon div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }
        .options-icon div {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: calc(100vh - 120px);
            text-align: center;
            overflow-y: scroll;
            padding: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #222;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message-input {
            flex: 0.9;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .send-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 100px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>AlpDroid Sohbet</h1>
        <div class="options-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <main id="chat-window">
        <!-- Sohbet mesajlarÄ± burada gÃ¶rÃ¼necek -->
    </main>
    <footer>
        <input type="text" id="message-input" class="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
        <button id="send-button" class="send-button">ðŸ“©</button>
    </footer>

    <script>
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const sendButton = document.getElementById('send-button');

        // KullanÄ±cÄ± mesajÄ±nÄ± ve AI cevabÄ±nÄ± ekrana ekleyen fonksiyon
        function addMessage(content, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll otomatik aÅŸaÄŸÄ± kayar
        }

        // API'ye mesaj gÃ¶nderme fonksiyonu
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, true); // KullanÄ±cÄ± mesajÄ±nÄ± ekrana ekle
            messageInput.value = ''; // Girdi kutusunu temizle

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                const aiMessage = data.generated_text || "Yapay zeka cevap veremedi.";
                addMessage(aiMessage, false); // AI mesajÄ±nÄ± ekrana ekle
            } catch (error) {
                console.error('Hata:', error);
                addMessage('Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.', false);
            }
        }

        // Butona tÄ±klama ve Enter tuÅŸu ile mesaj gÃ¶nderme
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
